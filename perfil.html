<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Compra e Venda e Termo de Doação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
   
    <header>

    </header>
    <main>
        <div class="menusApresentação">

        </div>
        <div class="telaApresentacao">


            <div class="cadastroDeImovel">
                <h2>Perfil</h2>
                <div>

                    <fieldset class="fieldCadastroImóvel">
                        <legend>Editar Perfil</legend>
                        <!-- <div class="atencao">
                                <p>Este modulo ainda não está concluido</p>
                            </div> -->
                        <div>
                            <p>Substitue os links e titulos abaixo:</p>

                        </div>
                        <div>
                            <p>Seu nome:</p>
                            <input type="text" id="nomeIdComplete">

                        </div>
                        <div>
                           
                            <p>Logo:</p>
                            <input type="file" name="" accept="image/png,image/jpeg,image/jpg,image/gif" id="imgLoLogo" onchange="carregaI()">
                            <input style="display: block;" type="text" id="linkImag"
                                placeholder="ex: http://lagoadospatos.mg.gov.br/logo-lagoa-patos.png"
                                value="http://lagoadospatos.mg.gov.br/wp-content/uploads/2021/02/logo-lagoa-patos.png" disabled>

                        </div>
                        <div>
                            <p class="classT">Titulo:</p>
                            <input type="text" id="tituloLocal" value="FUTURO CONSULTORIA">
                        </div>

                        <div>
                            <p>Sub-Titulo:</p>
                            <input type="text" id="SubTituloLocal" value="26.300.217/0001-00">
                        </div>
                        <div>
                            <p class="classT">Cor de Fundo da tela:</p>
                            <input type="color" id="fundoColor" value="#d6d6d6">
                        </div>
                        <div>
                            <p>Fundo:</p>
                            <input type="file" name="" accept="image/png,image/jpeg,image/jpg,image/gif" id="imgFuFundo" onchange="carregaI()">
                            <input type="text" id="linkImagfundo"
                                value="http://lagoadospatos.mg.gov.br/wp-content/uploads/2021/02/logo-lagoa-patos.png"
                                onkeyup="atualizarPerfilDigito()" disabled>
                        </div>
                        <div>
                            <p>Posição da Imagem:</p>
                            <select name="" id="pImageFundo" onchange="carregaI()">
                                <option>Pequena</option>                               
                                <option>Conteúdo Total</option>
                                <option>Centralizada</option>   
                                
                            </select>
                           
                        </div>


                        <button onclick="atualizarPerfilClique()">Atualizar Perfil</button>
                        <div>
                            <p>Configuração Padrão:</p>
                            <button onclick="resetaMenuEFundo()">Resetar Configurações</button>
                        </div>

                        <div>
                            <p>Predefinidos</p>
                            <select name="" id="preCityFundo" onchange="carregaPre()">
                                <option>Futuro Consultoria</option>  
                                <option>Buritizeiro - MG</option>
                                <option>Ibiaí - MG</option>    
                                <option>Jequitaí - MG</option>                         
                                <option>Lagoa dos Patos - MG</option>
                                <option>Lassance - MG</option>
                                <option>Pirapora - MG</option>
                                <option>Ponto Chique - MG</option>
                                <option>Várzea da Palma - MG</option>
                               
                                
                            </select>
                        </div>

                        </span>


                    </fieldset>

                </div>

            </div>
            <p>Gerador de Contrato</p>

        </div>


    </main>
    <footer>
        <p>Produzido por Futuro Consultoria Digital</p>
    </footer>

    <script src="menuLateral.js"></script>
    <script src="cadastroImovel.js"></script>
    <script src="carregaImg.js"></script>
</body>
