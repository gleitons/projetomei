<style>
    .loaderContainer {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    font-family: sans-serif;
}

.loaderBar {
    width: 80%;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
}

.progress {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.2s ease;
}

.progressText {
    font-weight: bold;
    color: #333;
    font-size: 16px;
}

</style>
