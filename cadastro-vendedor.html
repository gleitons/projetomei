<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Vendedor - Contrato de Compra e Venda e Termo de Doação</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
        <header>
           
        </header>
        <main>
            <div class="menusApresentação">
               
            </div>
            <div class="telaApresentacao">

              
                <div class="cadastroDeImovel">
                    <h2>Cadastro do Vendedor</h2>
                    <div>
                        <fieldset class="fieldCadastroImóvel">
                            <legend>Cadastro o vendedor</legend>

                            <div>
                                <p>Situação:</p>
                                <select name="" id="" >
                                    <option>Selecione</option>
                                    <option>Proprietário(a)</option>
                                    <option>Procurador(a)</option>
                                    <option>Herdeiro(a)</option>
                                    <option>Donatário(a)</option>
                                </select>
                            </div>
                            <div>
                                <p>Nome:</p>
                                <input type="text" id="">
                            </div>
                            <div>
                                <p>Gênero:</p>
                                <select name="" id="imovelSelect" >
                                    <option>Selecione</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                            <div class="estadoCivil">
                                <p>Estado Civil:</p>
                                <select name="" id="estadoCivilP" onchange="outroEstado()">
                                    <option>Selecione</option>
                                    <option>Solteiro(a)</option>
                                    <option>Casado(a)</option>
                                    <option>Divorciado(a)</option>
                                    <option>Viuvo(a)</option>
                                    <option>Outro</option>
                                </select>
                                <input style="display: none;" type="text" >
                            </div>

                            <div>
                                <p>CPF:</p>
                                <input type="text" id="" >
                            </div>

                            <div>
                                <p>Identidade:</p>
                                <input type="text" id="" >
                            </div>
                            <div>
                                <p>Endereço: Rua/Avenida</p>
                                <input type="text" id="">
                            </div>

                            <div>
                                <p>Número:</p>
                                <input type="text" id="">
                            </div>

                            <div>
                                <p>Bairro:</p>
                                <input type="text" id="">
                            </div>
                            <div>
                                <p>CEP:</p>
                                <input type="text" id="" value="36.390-000">
                            </div>

                            <div>
                                <p>Cidade:</p>
                                <input type="text" id="" value="Lagoa dos Patos">
                            </div>

                            <div>
                                <p>Estado:</p>
                                <input type="text" id="" value="MG">
                            </div>
                                                      
                            <button>Cadastrar</button>
                        </fieldset>                       
                       
                    </div>

                </div>
                <p>Gerador de Contrato</p>
               
            </div>
            

        </main>
        <footer >
            <p>Produzido por Futuro Consultoria Digital</p>
        </footer>

        <script src="menuLateral.js"></script>
        <script src="cadastroImovel.js"></script>
</body>
